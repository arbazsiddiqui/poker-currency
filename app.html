<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poker currency</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<div class="col-lg-4">
    <br><br>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title"> Add Player :</h2>
        </div>

        <div class="panel-body">
            <div class="input-group">
                <input type="text" id="playerName" class="form-control" placeholder="Enter the name of player">
                <input type="number" id="amount" class="form-control" placeholder="Enter the amount player has">
            </div>
            <br>
            <h4><a href="javascript:addPlayers()">Add Player</a></h4><br>
        </div>
    </div>
</div>

<div class="col-lg-4">
    <br><br>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title"> Players :</h2>
        </div>

        <div class="panel-body">
            <ol id="playing" class="list-group">
            </ol>
        </div>
    </div>
    <br><br><br>

    <h2 align="center"><a href="javascript:reset()">Reset Game</a></h2>
</div>


<div class="col-lg-4">
    <br><br>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title"> Pot :</h2>
        </div>
        <div class="panel-body" id="pot">
        </div>
    </div>
</div>
<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
